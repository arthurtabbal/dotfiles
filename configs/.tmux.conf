# ------------------------------
# Configuração visual melhorada
# ------------------------------

# Barra de status
set -g status on
set -g status-interval 1
set -g status-justify left

# Barra de status esquerda e direita
set -g status-left "#[fg=#d8dee9,bg=#5e517f,bold] >_ #S #[fg=#5e517f,bg=#2e3440] #[fg=#87afd7,bg=#2e3440]"
set -g status-right "#[fg=#a7cff7,bg=#2e3440]#(LANG=pt_BR.UTF-8 date +'%%a %%d/%%m • %%H:%%M:%%S')"

# Comprimento máximo das seções da barra
set -g status-left-length 40
set -g status-right-length 40

# ------------------------------
# Janelas com estilo material design
# ------------------------------
setw -g window-status-format "#[fg=#2e3440,bg=#686050,bold] #{?window_zoomed_flag,⛶ ,}#I:#W #[fg=#686050,bg=#2e3440,bold]"
setw -g window-status-current-format "#[fg=#2e3440,bg=#88c0d0,bold] #{?window_zoomed_flag,⛶ ,}#I:#W #[fg=#88c0d0,bg=#2e3440,bold]"

# ------------------------------
# Estilo das cores
# ------------------------------
# Barra de status
set -g status-style "fg=#d8dee9,bg=#2e3440"
# Janelas
setw -g window-status-style "fg=#d8dee9,bg=#2e3440"
setw -g window-status-current-style "fg=#2e3440,bg=#88c0d0"
# Bordas de painéis
set -g pane-border-style "fg=#3b4252"
set -g pane-active-border-style "fg=#5e81ac"
# Indicador de atividade nas janelas
setw -g window-status-activity-style "fg=#bf616a,bg=#2e3440"
# Modo de cópia
setw -g mode-style "fg=#2e3440,bg=#a3be8c"
# Mensagens de status
set -g message-style "fg=#2e3440,bg=#88c0d0,bold"

# ------------------------------
# Indexação
# ------------------------------
# Começar a numerar janelas a partir de 1
set -g base-index 1
# Começar a numerar painéis a partir de 1
set -g pane-base-index 1

# ------------------------------
# Comportamento de panes
# ------------------------------
# Novos panes herdam diretório do pane ativo
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ------------------------------
# Histórico aumentado
# ------------------------------
set -g history-limit 10000

